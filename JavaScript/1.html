<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello</title>
	<script>
		var obj={
			id:1,
			age:23,
			say:function(sth){
				return '他说'+sth;     
			},
			eat:function(argument) {
				return '他吃'+argument;
			}
		};
		// null表示尚未创建的对象，数据类型为object(对象)
		var n=null;
		console.log(typeof(obj));     
		console.log(obj.id) ;    
		console.log(obj.age) ;    
		console.log(obj.say('你好啊'));
		console.log(obj.eat('馒头'));
		console.log(typeof(n));
		console.log(n);
	</script>
</head>
<body>
</body>
</html>
