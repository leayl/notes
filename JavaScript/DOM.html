<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM编程</title>
	<script>
		console.log(document.nodeType)
		console.log(document.documentElement.nodeType)
		console.log(document.documentElement.nodeName)
		// document返回Document对象，而Document对象的documentElement属性返回Element对象，而Element对象又是从Node对象继承来的，所以此时使用的nodeName、nodeType属性都是Node对象的
	</script>
</head>
<body>
	
</body>
</html>
