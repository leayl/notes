<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom编程</title>
	<script>
		function changeAttr(){
			// 获取对象
			var pEle = document.getElementById('p');
			// 设置属性
			pEle.setAttribute('align','center');
		};
	</script>
</head>
<body>
	<p id="p">Soft Kitty</p>
	<p><input type="button" value="单击居中" 
		onclick="changeAttr()"></p>
</body>
</html>
