<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		// true为女，false为男
		var sex = true;
		if (sex) {
			console.log('女');
		} else {
			console.log('男');
		}

		var dayOfWeek = 0;
		if (dayOfWeek==0) {
			console.log('星期日');
		} else if(dayOfWeek==1) {
			console.log('星期一');
		} else if(dayOfWeek==2) {
			console.log('星期二');
		} else if(dayOfWeek==3) {
			console.log('星期三');
		} else if(dayOfWeek==4) {
			console.log('星期四');
		} else if(dayOfWeek==5) {
			console.log('星期五');
		} else{
			console.log('星期六');
		}
	</script>
</head>
<body>
</body>
</html>
