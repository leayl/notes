<!-- 按钮倒计时 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 align="center">时间飞行协议</h1>
	<p align="center">翻涌眼底的光影和熟悉的声音</p>
	<p align="center">沉默在黑暗中伫立替你呼吸 </p>
	<p align="center">曾经并肩交换过勇气在撼动我内心 </p>
	<p align="center">不需要理由就那样笃定 </p>
	<p align="center">多认真多少的坚定 怎么取舍才有意义</p>
	<p align="center">经过多少练习才会成为这样的你 </p>
	<p align="center">我始终在这里等一个消息 你也没放弃 </p>
	<p align="center">跨越时间一起飞行 </p>
	<p align="center">
		<input id="agree" type="button" value="我同意(5s)" disabled>
	</p>
</body>
	<script>
		i = 4;
		var timeId = window.setInterval(function() {
			var inputEle = document.getElementById('agree').value = '我同意('+i+'s)';
				if (i==0) {
					window.clearInterval(timeId);
					document.getElementById('agree').value = '我同意';
					document.getElementById('agree').disabled = false;
				}
				i--;
			},1000);


		var str = '{"id":1,"name":"linda"}';
		var obj = JSON.parse(str);
		console.log(typeof(obj));
		console.log(obj.id);
		console.log(obj.name);



	</script>
</html>
