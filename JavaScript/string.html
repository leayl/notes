<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string对象</title>
	<script>
		// 直接量方式
		var str1 = 'hi';
		console.log(typeof(str1)); //string
		console.log(str1.length); //2
		// 构造函数方法
		var str2 = new String('hello');
		console.log(typeof(str2)); //object
		console.log(str2.length); //5
		// 字符串对象的方法
		var str = 'helloWorld'
		console.log(str.toUpperCase()); 
		console.log(str.substr(0,4)); //hell
		console.log(str.substr(-3,3)) //rid
		temp = '';
		for(var n=str.length-1;n>=0;n--){
			temp += str.substr(n,1);
		};
		console.log(temp)
		var str = 'java';
		console.log(str.indexOf('a')); //1
		console.log(str.indexOf('k')); //-1

		// 获取文件扩展名
		var filename = 'adfaa.htl.css.PY'
		// 得到点最后一次出现的位置
		var dotPos = filename.lastIndexOf('.') + 1
		// 截取字符串
		var extension = filename.substr(dotPos)
		// 将字符串转换为小写
		extension = extension.toLowerCase();
		console.log(extension) //py
		// replace方法
		var str = 'javascript';
		console.log(str.replace('a','w')); //'jwvascript'

		// trim方法
		var str = '  a  b  c  '
		console.log(str.trim())//'a b c'
		// startsWith方法
		console.log('java'.startsWith('j')) //true
		// endsWith方法
		console.log('java'.endsWith('w')) //false

	</script>
</head>
<body>
	
</body>
</html>
