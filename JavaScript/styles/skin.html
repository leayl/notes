<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function changeSkin(skin) {
			var linkEle = document.createElement('link');
			linkEle.rel = 'stylesheet';
			linkEle.href = skin + '.css';
			document.head.appendChild(linkEle);
		} 
	</script>
</head>
<body>
	<p>
		<a href="#" onclick="changeSkin('pink')">粉色</a>
		<a href="#" onclick="changeSkin('blue')">蓝色</a>
	</p>
	<h1>时间飞行</h1>
	<p>翻涌眼底的光影和熟悉的声音</p>
	<p>沉默在黑暗中伫立替你呼吸 </p>
	<p>曾经并肩交换过勇气在撼动我内心 </p>
	<p>不需要理由就那样笃定 </p>
	<p>多认真多少的坚定 怎么取舍才有意义</p>
	<p>经过多少练习才会成为这样的你 </p>
	<p>我始终在这里等一个消息 你也没放弃 </p>
	<p>跨越时间一起飞行 </p>
	<iframe src="url地址" frameborder="0" scrolling=""></iframe>
</body>
</html>
