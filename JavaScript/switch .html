<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		var dayOfWeek = 0;
		switch(dayOfWeek) {
			case 0:
				console.log('星期日');
				break;
			case 1:
				console.log('星期一');
				break;
			case 2:
				console.log('星期二');
				break;
			case 3:
				console.log('星期三');
				break;
			case 4:
				console.log('星期四');
			}
		// 等价于
		if(dayOfWeek===0){
			console.log('星期日');
		}else if(dayOfWeek===1){
			console.log('星期一');
		}else if(dayOfWeek===2){
			console.log('星期二');
		}else if(dayOfWeek===3){
			console.log('星期三');
		}else{
			console.log('星期四');
		}
	</script>
</head>
<body>
</body>
</html>
