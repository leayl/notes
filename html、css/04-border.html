	<title></title>
	<style>
		#d1{
			width: 50%;
			height: 200px;
			border: 3px dashed #aaa;

			height: 100px;
			border: 3px solid #f00;
			border-radius: 10px;
		}
	</style>
</head>

	<div id="d1"></div>
	<div id="d2"></div>
	<input type="text" value="emmmmmmmm">
