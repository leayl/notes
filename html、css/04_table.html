<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="2px" width="200px"
	 height="100px" align="center"
	 cellpadding="5px" cellspacing="2px"><!--表格-->
		<tr><!--一行-->
			<td>aaa</td><!--一行中的第一列-->
			<td>bbb</td><!--一行中的第二列-->
			<td>bbb</td><!--一行中的第二列-->
		</tr>
		<tr>
			<td>ccc</td>
			<td>ddd</td>
			<td>ddd</td>
		</tr>
		<tr>
			<td colspan="3" align="center">eee</td><!--横跨两列-->
		</tr>
		<tr>
			<td rowspan="2" align="center">fff</td><!--横跨两列-->
			<td colspan="2" align="center">ggg</td><!--横跨两列-->
		</tr>
		<tr>
			<td align="center">hhh</td><!--横跨两列-->
			<td align="center">jjj</td><!--横跨两列-->
		</tr>
	</table>
</body>
</html>
