<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		p{
			width: 100px;
			height: 30px;
			background-color: #4ee;
		}
		#p1{ <!--id选择器-->
			color: #f00;
			font-size: 20px;
		}
		#p2{
			border: 2px solid #b00;
		}
		.d1{
			width: 200px;
			height:100px;
			background-color: #006699;
			border: 1px solid #f00;
		}
		.w200{
			width: 200px;
		}
		.h50{
			height:50px;
		}
		.bg-c{
			background-color:#f00 ;
		}
		div,p,h1,ul,li{
			background-color: #f00;
		}
		#p1,.d1{
			border: 2px solid #000;
		}
	</style>
</head>
<body>
	<p id="p1">id选择器1</p>
	<p id="p2">id选择器2</p>
	<p id="p3">id选择器3</p>
	<p id="p4">id选择器4</p>

	<div class="w200 h50 bg-c"></div>
	<div class="d1"></div>
</body>
</html>
