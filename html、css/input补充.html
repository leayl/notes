<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<p>
		邮箱：<input type="email">
		</p>
		<p>
			密码：<input type="password" name="pwd" required="required">
		</p>
		<input type="submit" value="提交" disabled>
		<p>年龄：<input type="number" max="100" min="0" step="5"></p>
		<p>
			工资：3500 <input type="range" min="3500" max="300000"> 300000
		</p>
		<p>
			幸运色：<input type="color" >
		</p>
		<p>
			手机号码：<input type="tel" >
		</p>
		<p>
			搜索：<input type="search">
		</p>
		<p>
			日期：<input type="date">
		</p>
		<p>
			时间：<input type="time">
		</p>
		<p>
			日期时间：<input type="datetime-local">
		</p>
	</form>
</body>
</html>
<!--
name      type
数字      number
颜色      color
范围      range
电话      tel
搜索      search
邮箱      email
日期      date
事件      time
日期时间  datetime
表单里的属性：
required：必填项
readonly：只读
disabled：禁用
enabled：可用
-->
