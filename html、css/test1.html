<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<div>
			<label>姓名</label>
			<input type="text" name="name" placeholder="姓名" required>
		</div>
		<div>
			<label>年龄</label>
			<input type="text" name="age" placeholder="年龄">
		</div>
			<label>密码</label>
			<input  type="password" name="pwd" required>
		<div>
			<label for="1">男</label>
			<input id='1' type="radio" name="gender" value="男">
			<label for="2">女</label>
			<input id='2' type="radio" name="gender" value="女">
			<label for="3">第三性别</label>
			<input id='3' type="radio" name="gender" value="第三性别">
		</div>
		<div>
			<label>爱好</label>
			<input id='4' type="checkbox" name="hobbies" value="游泳">
			<label for="4">游泳</label>
			<input id='5' type="checkbox" name="hobbies" value="爬山">
			<label for="5">爬山</label>
			<input id='6' type="checkbox" name="hobbies" value="手游">
			<label for="6">手游</label>
			<input id='7' type="checkbox" name="hobbies" value="上网">
			<label for="7">上网</label>
		</div>
		<div>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</div>
		<div>
			
		</div>
	</form>
</body>
</html>
