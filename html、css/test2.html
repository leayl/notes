<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<div>
			<label>用户:</label>
			<input type="text" name="user" placeholder="请输入用户名" required="">
		</div>
		<div>
			<label>密码:</label>
			<input type="password" name="pwd" placeholder="请输入密码" required="">
		</div>
		<div>
			<input id="1" type="radio" name="gender" value="男" checked>
			<label for="1">男</label>
			<input id="2" type="radio" name="gender" value="女">
			<label for="2">女</label>
		</div>
		<div>
			<label>爱好</label>
			<input id="3" type="checkbox" name="hobbies" value="吃">
			<label for="3">吃</label>
			<input id="4" type="checkbox" name="hobbies" value="喝">
			<label for="4">喝</label>
			<input id="5" type="checkbox" name="hobbies" value="玩">
			<label for="5">玩</label>
			<input id="6" type="checkbox" name="hobbies" value="乐">
			<label for="6">乐</label>
		</div>
		<div>
			<label>籍贯</label>
			<select name="addr">
				<option>北京</option>
				<option>上海</option>
				<option>广州</option>
				<option>成都</option>
			</select>
		</div>
		<div>
			<label>简介</label>
			<textarea placeholder="请输入个人简介" name="introduce" required=""></textarea>
		</div>
		<div>
			<input type="reset" value="重置">
			<input type="submit" value="提交">
		</div>
	</form>
</body>
</html>
